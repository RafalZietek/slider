<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Slider</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
	 crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
</head>

<body>
	<div class="wraper">
		<h1>galeria</h1>
		<section id="gallery">
			<div class="images img_1" title='office'>
				<p><i class="fas fa-plus"></i></p>
			</div>
			<div class="images img_2" title='document'>
				<p><i class="fas fa-plus"></i></p>
			</div>
			<div class="images img_3" title='street'>
				<p><i class="fas fa-plus"></i></p>
			</div>
			<div class="images img_4" title='job'>
				<p><i class="fas fa-plus"></i></p>
			</div>
			<div class="images img_5" title='person'>
				<p><i class="fas fa-plus"></i></p>
			</div>
			<div class="images img_6" title='opis6'>
				<p><i class="fas fa-plus"></i></p>
			</div>
			<div class="images img_7" title='opis7'>
				<p><i class="fas fa-plus"></i></p>
			</div>
			<div class="images img_8" title='opis8'>
				<p><i class="fas fa-plus"></i></p>
			</div>
			<div class="images img_9" title='oranges'>
				<p><i class="fas fa-plus"></i></p>
			</div>
		</section>
	</div>
	<section class='modal-wrap'>
		<div class='modal'>
			<div class='top'>
				<div class='image'></div>
			</div>
			<div class='bottom'>
				<span class = 'hidden'><img src='img/close.png' alt='close'></span>
				<span class = 'description'></span>
				<span class='imageTitle'></span>
			</div>
			<span class = 'next'><img src='img/next.png' alt='next image'></span>
			<span class = 'prev'><img src='img/prev.png' alt='prev image'></span>
		</div>
	</section>

	<script src="js/slider.js"></script>
</body>

</html>
